<!--select და option გამოიყენება როდესეც შენი ქვეყანას ირცჰევ ან სქეს უმეტესად გამოიყენება სარეგისტრაციო გვერდებში-->

<!-- ჯერ select/input თეგშ უნდა ჩავწეროტ for ატრიბუტი მერე კი label თეგში უნდა ჩავწეროთ id ატრიბუტი-->

<html>
    <head>
        <title>
            ვალუტა
        </title>
        <body>
            

            <form>
                <label for="maney">ვალუტა</label><br><br>
                <select name="maney" id="maney">
                    <option value="GEL">LARI$</option>
                    <option value="EU">EURO$</option>
                    <option value="tl" selected>LIRA$</option>
                </select>
            </form>
        </body>
    </head>
</html>
